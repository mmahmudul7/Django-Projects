<!-- templates/blog/post_form.html -->
{% extends 'blog/base.html' %}

{% block content %}
    <h1>New Post</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
{% endblock %}
