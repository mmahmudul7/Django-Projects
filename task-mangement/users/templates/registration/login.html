{% extends "base.html" %}
{% block content %}

        <form method='POST'>
            {% csrf_token %}
            {{ form }}
            <button class='bg-blue-500 px-2 py-1 rounded text-white mt-3' type="submit">Sign In</button>
        </form>
        <p><a href="{% url 'password_reset' %}">Forget Password ?</a></p>
    </div>
{% endblock content %}
